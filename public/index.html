<!DOCTYPE>
<html>
<head>

	<style>
	
		html, body {
			margin: 0;
			padding: 0;
		}
	
		body {
			font-family: Verdana, Tahoma, sans-serif;
			font-size: 90%;
			color: #444;
			background: #ffe url(images/background-repeat.jpg);
			background: #fff;
		}

		#page {
			width: 900px;
			margin: 50px auto;
			padding: 10px 10px;
			background: url(images/thumb-monkey.jpg) center bottom no-repeat;
			background-size: 100%;
			min-height: 800px;

			-webkit-box-shadow: 0px 0px 10px #000;
			-moz-box-shadow: 10px 10px 5px #888;
			box-shadow: 10px 10px 5px #888;
		}
		
		#monkey {
			background: url(images/thumb-monkey.jpg) 40% 30%;
			background-size: 300%;
			width: 200px;
			height: 150px;
			float: right;
			margin-left: 20px;
		}
		
		#site-title {
			text-align: right;
			color: #975;
			margin: 0;
			margin-bottom: 10px;
			padding: 0;
			font-size: 2.5em;
		}
		
		#tagline {
			text-align: right;
			color: #a86;
		}
		
		#content {
			margin-top: 40px;
		}
		
		h2 {
			text-align: center;
		}
		
	
	</style>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://dev.kuluvalley.com/widgets/1/application.js"></script>
	
</head>
<body>

<div id="page">

	<div id="monkey"></div>

	<h1 id="site-title">Sign Monkey</h1>	
	<div id="tagline">
		An incomplete, badly signed, poor quality<br />
		video dictionary of British Sign Language.
	</div>
	
	
	<div id="content">

		<div id="kv-single-widget"></div>
		<script type="text/javascript">
		 KV.single('#kv-single-widget', {
		  "domain": "standard.kuluvalley.com",
		  "feedUrl": "http://dev.kuluvalley.com/widgets/1/examples/standard/feed/json.php",
		  "guid": "31bb15b2-ea7c-0d62-7c69-0a3a83610367"
		});
		</script>
		
		<h2>Basic signs</h2>
		
		<div id="kv-carousel-widget"></div>
		<script type="text/javascript">
		 KV.carousel('#kv-carousel-widget', {
		  "domain": "standard.kuluvalley.com",
		  "feedUrl": "http://dev.kuluvalley.com/widgets/1/examples/standard/feed/json.php",
		  "guid": "31bb15b2-ea7c-0d62-7c69-0a3a83610367",
			playInWidget: '#kv-single-widget'
		});
		</script>
	
	</div>
	
</div>	

</body>
</html>
